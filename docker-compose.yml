services:
  postgres:
    image: postgres:15-alpine
    container_name: gameiq-postgres
    environment:
      POSTGRES_DB: gameiq_db                    # Match .env
      POSTGRES_USER: gameiq_user               # Match .env  
      POSTGRES_PASSWORD: gameiq_password 
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gameiq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gameiq_user} -d ${DB_NAME:-gameiq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gameiq-backend
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-gameiq_db}
      - DB_USER=${DB_USER:-gameiq_user}
      - DB_PASSWORD=${DB_PASSWORD:-gameiq_password}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - FACEBOOK_CLIENT_ID=${FACEBOOK_CLIENT_ID}
      - FACEBOOK_CLIENT_SECRET=${FACEBOOK_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET:-gameiq-dev-secret-key}
    volumes:
      - .:/app
      - gradle_cache:/home/gradle/.gradle
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gameiq-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: gameiq-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@gameiq.com
      PGADMIN_DEFAULT_PASSWORD: gameiq123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gameiq-network

volumes:
  postgres_data:
  gradle_cache:

networks:
  gameiq-network:
    driver: bridge
